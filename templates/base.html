{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/2c253b3061.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>CSP | Welcome</title>

</head>

<body>

    <div class="container py-3">
        <nav class="menu border-bottom mb-4">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link {% block about-active %}{% endblock about-active %}" id="nav-home-tab"
                    href="{% url 'about' %}">About</a>
                <a class="nav-item nav-link {% block blog-active %}{% endblock blog-active %}" id="nav-profile-tab"
                    href="{% url 'posts' %}">Blog</a>
                <a class="nav-item nav-link {% block project-active %}{% endblock project-active %}"
                    id="nav-contact-tab" href="{% url 'projects' %}">Projects</a>
            </div>
        </nav>


        {% block content %}

        {% endblock content %}

    </div>











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        feather.replace()
    </script>
</body>

</html>
